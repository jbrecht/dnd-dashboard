<div class="dashboard-container">
  <div class="dashboard-content">
    <header>
      <h1>DnD Dashboard</h1>
    </header>

    <div class="input-card">
      <div class="input-container">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Character ID</mat-label>
          <input matInput [(ngModel)]="characterInput" placeholder="123456" (keyup.enter)="importCharacter()">
          <mat-icon matPrefix class="mr-2 text-gray-400">tag</mat-icon>
          <button mat-icon-button matSuffix (click)="importCharacter()" [attr.aria-label]="'Import character'" color="primary" [disabled]="loading">
            <mat-icon>download</mat-icon>
          </button>
          <mat-hint>Enter your DnD Beyond Character ID</mat-hint>
        </mat-form-field>

        <div *ngIf="error" class="error-box">
          <div class="error-content">
            <mat-icon>error</mat-icon>
            <p>{{ error }}</p>
          </div>
        </div>

        <div *ngIf="loading" class="loading-container">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <div class="character-grid">
      <div *ngFor="let char of characters" class="card-container">
        <app-character-card [character]="char" (deleteRequest)="removeCharacter($event)"></app-character-card>
      </div>
    </div>
  </div>
</div>
